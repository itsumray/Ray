<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            border: none;
            color: white;
        }
        #content {
            margin-top: 20px;
        }
        .video-item {
            margin-bottom: 20px;
        }
        iframe {
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>YouTube Video Search</h1>
    <input type="text" id="searchQuery" placeholder="Enter video search term...">
    <button onclick="searchVideos()">Search</button>

    <div id="content"></div>

    <script>
        function searchVideos() {
            const query = document.getElementById("searchQuery").value;
            const apiKey = "AIzaSyC_O58TFr5rI-UibHnTS-oZoRzNGONQGAw";  // Your YouTube API key
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&key=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const contentDiv = document.getElementById("content");
                    contentDiv.innerHTML = "";  // Clear previous content

                    data.items.forEach(item => {
                        const videoId = item.id.videoId;
                        const videoDiv = document.createElement("div");
                        videoDiv.className = "video-item";
                        videoDiv.innerHTML = `
                            <h3>${item.snippet.title}</h3>
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        `;
                        contentDiv.appendChild(videoDiv);
                    });
                })
                .catch(error => console.error("Error fetching YouTube data:", error));
        }
    </script>

</body>
</html>
