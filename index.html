<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            border: none;
            color: white;
        }
        #content {
            margin-top: 20px;
        }
        .video-item {
            margin-bottom: 20px;
        }
        iframe {
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>YouTube Video Search</h1>
    <input type="text" id="searchQuery" placeholder="Enter video search term...">
    <button onclick="searchVideos()">Search</button>

    <div id="content"></div>

    <script>
        function searchVideos() {
            const query = document.getElementById("searchQuery").value;
            const contentDiv = document.getElementById("content");
            contentDiv.innerHTML = ""; // Clear previous content

            // Example list of video titles for the demonstration
            const videos = [
                { title: "Example Video 1", url: "https://www.youtube.com/embed/dQw4w9WgXcQ" },
                { title: "Example Video 2", url: "https://www.youtube.com/embed/tgbNymZ7vqY" },
                { title: "Example Video 3", url: "https://www.youtube.com/embed/5qap5aO4i9A" }
            ];

            videos.forEach((video) => {
                const videoDiv = document.createElement("div");
                videoDiv.className = "video-item";
                videoDiv.innerHTML = `
                    <h3>${video.title}</h3>
                    <iframe width="560" height="315" src="${video.url}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                `;
                contentDiv.appendChild(videoDiv);
            });
        }
    </script>
</body>
</html>
